<button (click)="addLocation()">
    <ng-container *ngTemplateOutlet="currentTemplate">
    </ng-container>
    <ng-container *ngIf="!currentTemplate">
        <div class="save">
            Add location
        </div>
    </ng-container>
</button>
<ng-template #save>
    <div class="save">
        Add location
    </div>
</ng-template>
<ng-template #saving>
    <div class="save saving">
        Adding...
    </div>
</ng-template>
<ng-template #saved>
    <div class="saved">
        Added
    </div>
</ng-template>
