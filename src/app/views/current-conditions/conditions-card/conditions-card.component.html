<ng-container *ngIf="location.observable | async as data">
    <div class="well flex">
        <div>
            <div (click)="showForecast(location.zip, location.country.code)"></div>
            <h3>{{data.name}} ({{location.zip}})</h3>
            <h4>Current conditions: {{data.weather[0].main}}</h4>
            <h4>Temperatures today:</h4>
            <p>
                Current {{data.main.temp | number:'.0-0'}}
                - Max {{data.main.temp_max | number:'.0-0'}}
                - Min {{data.main.temp_min | number:'.0-0'}}
            </p>
            <p>
                <a [routerLink]="['/forecast', location.zip, location.country.code]" >Show 5-day forecast for {{data.name}}</a>
            </p>
        </div>
        <img [src]="getWeatherIcon(data.weather[0].id)">
        <span class="close" (click)="emitCloseEvent()">&times;</span>
    </div>
</ng-container>
